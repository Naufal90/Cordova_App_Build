name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '7.6.3'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2

    - name: Install Cordova
      run: |
        npm install -g cordova@12.0.0
        cordova --version

    - name: Clean platforms and plugins
      run: |
        rm -rf platforms/
        rm -rf plugins/
        rm -rf node_modules/
        npm ci

    - name: Add Android platform
      run: cordova platform add android@11.0.0

    - name: Validate config.xml
      run: |
        sudo apt-get update && sudo apt-get install -y libxml2-utils
        xmllint --noout config.xml
        
    - name: Add build-extras.gradle
      run: |
        mkdir -p platforms/android/app
        echo "android {
          compileSdkVersion 33
          buildToolsVersion '33.0.2'
          defaultConfig {
            minSdkVersion 26
            targetSdkVersion 33
          }
          compileOptions {
             sourceCompatibility JavaVersion.VERSION_17
             targetCompatibility JavaVersion.VERSION_17
            }
          }" > platforms/android/app/build-extras.gradle

    - name: Add groovy-xml dependency fix
      run: |
       mkdir -p platforms/android
       echo "buildscript {
         repositories { google(); mavenCentral() }
         dependencies {
           classpath 'org.codehaus.groovy:groovy-xml:3.0.16'
        }
       }" > platforms/android/cordova-build-override.gradle
      
    - name: Build Android Release
      run: cordova build android --release -- --packageType=apk
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: platforms/android/app/build/outputs/apk/release/
        retention-days: 30
