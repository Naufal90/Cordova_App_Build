name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Cordova with specific version
      run: |
        npm install -g cordova@12.0.0
        cordova --version
        
    - name: Clean previous builds
      run: |
        rm -rf platforms/
        rm -rf plugins/
        
    - name: Add Android platform with specific version
      run: |
        cordova platform add android@11.0.0
        
    - name: Fix Android compatibility
      run: |
        # Update build.gradle for compatibility
        cd platforms/android
        echo "android {
            compileSdkVersion 33
            buildToolsVersion '33.0.2'
            namespace 'com.n90.myinput.app'
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
            
            defaultConfig {
                minSdkVersion 26
                targetSdkVersion 33
            }
        }" > cordova-build-override.gradle
        
    - name: Build Android Release
      run: |
        cordova build android --release -- --packageType=apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: platforms/android/app/build/outputs/apk/release/
        retention-days: 30
